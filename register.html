<head>

  <title>Register of People</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: "Garamond", Georgia, serif;
      margin: 3rem auto;
      max-width: 760px;
      background: #fdfbf7;
      color: #2a2520;
      line-height: 1.7;
    }

    h1 {
      font-family: "IM Fell English", "Times New Roman", serif;
      font-size: 2.6rem;
      text-align: center;
      letter-spacing: 2px;
      font-variant: small-caps;
    }

    h1::before,
    h1::after {
      content: "✠ ✷ ✠";
      display: block;
      font-size: 1.3rem;
      color: #5c5248;
      margin: 0.5rem 0;
    }

    nav {
      text-align: center;
      margin-bottom: 2rem;
    }

    nav a {
      margin: 0 0.8rem;
      text-decoration: none;
      font-variant: small-caps;
      font-size: 1.1rem;
      color: #3a332d;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .surname {
      font-family: "IM Fell English", serif;
      font-variant: small-caps;
      text-align: center;
      letter-spacing: 1px;
      margin-top: 2.5rem;
      position: relative;
    }

    .surname::after {
      content: "✠";
      display: block;
      text-align: center;
      margin-top: 0.3rem;
      font-size: 1.2rem;
      color: #5c5248;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 1.5rem 0;
      text-align: center;
    }

    ul li {
      margin: 0.3rem 0;
    }

    ul li a {
      text-decoration: none;
      font-size: 1.1rem;
      color: #3a332d;
      font-variant: small-caps;
    }

    ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
