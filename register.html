<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register of People</title>

  <style>
    body {
      font-family: "Garamond", Georgia, serif;
      margin: 3rem auto;
      max-width: 760px;
      background: #fdfbf7;
      color: #2a2520;
      line-height: 1.7;
    }

    h1 {
      font-family: "IM Fell English", "Times New Roman", serif;
      font-size: 2.6rem;
      text-align: center;
      font-variant: small-caps;
      letter-spacing: 2px;
    }

    h1::before,
    h1::after {
      content: "✠ ✷ ✠";
      display: block;
      font-size: 1.3rem;
      color: #5c5248;
      margin: 0.5rem 0;
    }

    .profile {
      background: #f8f4ee;
      border: 1px solid #d8d2c6;
      padding: 1rem 1.2rem;
      border-radius: 6px;
      margin: 1.5rem 0;
      box-shadow: 0 0 4px rgba(0,0,0,0.06);
    }

    .name {
      font-size: 1.4rem;
      font-variant: small-caps;
      letter-spacing: 1px;
      margin-bottom: 0.3rem;
      color: #3a332d;
    }

    .details {
      margin-left: 0.5rem;
    }

    .details p {
      margin: 0.25rem 0;
    }

    nav {
      text-align: center;
      margin-bottom: 2rem;
    }

    nav a {
      margin: 0 0.8rem;
      text-decoration: none;
      font-variant: small-caps;
      font-size: 1.1rem;
      color: #3a332d;
    }

    nav a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <h1>Register of People</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="calendar.html">Calendar</a>
    <a href="genealogies.html">Genealogies</a>
  </nav>

  <!-- SAMPLE PROFILE -->
  <div class="profile">
    <div class="name">George Ball of Brentwood</div>
    <div class="details">
      <p><strong>Born:</strong> 4 November 1888, Romford, Essex</p>
      <p><strong>Died:</strong> 10 March 1975, Brentwood, Essex</p>
      <p><strong>Parents:</strong> Frederick Ball (1848–1920)</p>
      <p><strong>Married:</strong> Ethel Rhoda Smith on 16 July 1921</p>
      <p><strong>Children:</strong> Derek George Ball, Adrian Philip Ball</p>
    </div>
  </div>

  <!-- Copy and duplicate the block above for each person -->

</body>
</html>
