<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Almanach de Savage</title>

  <style>
    /* Page Layout */
    body {
      font-family: "Garamond", Georgia, serif;
      margin: 3rem auto;
      max-width: 760px;
      background: #fdfbf7;
      color: #2a2520;
      line-height: 1.7;
    }

    /* Title with medieval ornaments */
    h1 {
      font-family: "IM Fell English", "Times New Roman", serif;
      font-size: 3rem;
      text-align: center;
      font-variant: small-caps;
      letter-spacing: 2px;
      margin-bottom: 0.3rem;
    }

    h1::before {
      content: "✠ ✷ ✠";
      display: block;
      font-size: 1.5rem;
      color: #5c5248;
      margin-bottom: 0.4rem;
    }

    h1::after {
      content: "✠ ✷ ✠";
      display: block;
      font-size: 1.5rem;
      color: #5c5248;
      margin-top: 0.4rem;
    }

    /* Subtitle */
    p em {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    /* Navigation */
    nav {
      margin: 2.5rem 0;
      text-align: center;
    }

    nav a {
      margin: 0 0.8rem;
      text-decoration: none;
      font-variant: small-caps;
      font-size: 1.1rem;
      color: #3a332d;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <h1>Almanach de Savage</h1>

  <p><em>Containing the Genealogies, Residences and Notes of the Family of Savage and Its Kindred Houses</em></p>

  <nav>

    <a href="#genealogies">Genealogies</a>
  </nav>

</body>
</html>
